    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

        html, body{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5eaea;
            font-family: "Lato", sans-serif;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .p-100 {
            width: 100%;
        }
        .p-80 {
            width: 80%;
        }
        .p-50 {
            width: 50%;
        }
        .p-33 {
            width: 33.3%;
        }

        .fondo-ok {
            color: #FFFFFF;
            background-color: #7fcd91;
        }

        .fondo-error {
            color: #FFFFFF;
            background-color: #f96d80;
        }

        .cabecera {
            padding: 15px;
            background-color: #4d4646;
            color: white;
        }
        .contenedor {
            padding: 15px;
            margin: 0 auto;
        }

        .resumen {
            margin: 15px auto;
            display: flex;
        }

        .resumen .dato {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            flex: 1;
        }

        .resumen .dato:not(:last-child){

            background-color: #5b5656;

            margin-left: 20px;
        }
        .paso .tiempo {

            padding-left: 15px;

<body>
<div class="cabecera p-100">
    <strong>CHIL</strong> - Reporte
</div>

<div class="contenedor p-80">
    <div class="resumen">
        <div class="dato">
            <div class="titulo-indicador">Completados</div>
            <div class="valor">2</div>
        </div>
        <div class="dato dato-ok">
            <div class="titulo-indicador">Exitosos</div>
            <div class="valor">1</div>
        </div>
        <div class="dato dato-error">
            <div class="titulo-indicador">Fallidos</div>
            <div class="valor">0</div>
        </div>
    </div>
    <div id="escenarios">
        <div class="escenario">
            <div class="titulo">
                <div class="numeracion">#{id}</div>
                <div class="nombre">
                    <p>{nombre}</p>
                    <div class="resultado {resultado}">{resultado}</div>
                    <div class="flecha"><i></i></div>
                </div>
            </div>
            <div class="pasos">
                <div class="paso">
                    <div class="descripcion">
                        {archivo}
                    </div>
                    <div class="tiempo">
                        {linea}
                    </div>
                    <div class="resultado">
                        {linea}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script type="application/javascript">
    function cargarJSON(callback) {
        const pedido = new XMLHttpRequest();
        pedido.overrideMimeType("application/json");
        pedido.open('GET', 'resultado.json', true);
        pedido.onreadystatechange = function () {
            if (pedido.readyState === 4 && pedido.status === 200) {
                callback(pedido.responseText);
            }
        };
        pedido.send(null);
    }

    function claseDeResultado(resultado) {
        return resultado ? 'ok' : 'error';
    }

    function textoDeResultado(resultado) {
        return resultado ? 'OK' : 'FALLIDO';
    }

    function icono(resultado) {
        return resultado ? 'icono-check' : 'icono-cruz';
    }

    function extraerEscenarios(escenarios) {
        let html = '';

        for (let i = 0; i < escenarios.length; i++) {
            const escenario = escenarios[i];
            const indice = i + 1;
            const estado = escenario['exitoso'];

            html += '<div class="escenario">'
            html += `<div class="titulo">
                        <div class="numeracion">#${indice}</div>
                        <div class="nombre">
                            <p>${escenario['nombre']}</p>
                            <div class="resultado fondo-${claseDeResultado(estado)}">
                                <div class="icono ${icono(estado)} blanco i-sm"></div>
                                <span>${textoDeResultado(estado)}</span>
                            </div>
                            <div class="flecha"><i></i></div>
                        </div>
                    </div>`
            html += extraerPasos(escenario['pasos']);
            html += '</div>'
        }

        return html;
    }

    function extraerPasos(pasos) {
        let html = `<div class="pasos">`;
        for (let i = 0; i < pasos.length; i++) {
            let paso = pasos[i];
            const esExitoso = paso['exitoso'];
            let errores = '';

            if (!esExitoso) {
                errores = `<p style="margin-bottom: 10px">Descripcion:<br><span class="color-error"><strong>${paso['detalleDeError']}</strong></span></p>`;
            }

            html+=`    <div class="paso">
                            <div class="resultado ${claseDeResultado(paso['exitoso'])}">
                                <div class="icono ${icono(esExitoso)} i-sm"></div>
                                <strong>${textoDeResultado(esExitoso)}</strong>
                            </div>
                            <div class="descripcion">
                                ${paso['nombre']}
                                ${errores}
                            </div>
                            <div class="tiempo">
                                ${paso['tiempo']}ms
                                <div class="icono icono-reloj i-sm"></div>
                            </div>
                        </div>`;
        }
        html+=`</div>`

        return html;
    }

    function funcionalidadEscenarios() {
        var escenarios = document.querySelectorAll(".titulo");

        Array.prototype.forEach.call(escenarios, function(escenario){
            escenario.addEventListener("click", function() {
                escenario.parentNode.classList.toggle("abierto");
            });
        });
    }
